
<div class="container mt-4">
    <div class="card">
        <h1>Регистрация тренера</h1>
        <form>
            <div class="form-group">
                <label>Имя</label>
                <input type="text" [(ngModel)]="firstname" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Enter name">
            </div>

            <div class="form-group">
                <label>Фамилия</label>
                <input type="text" [(ngModel)]="lastname" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Enter lastname">
            </div>

            <div class="form-group">
                <label>email</label>
                <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Enter email">
            </div>

            <div class="form-group">
                <label>Пароль</label>
                <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Enter password">
            </div>

            <button type="submit" class="btn btn-primary mt-4" (click)="save()">Сохранить</button>

        </form>
    </div>
</div>
