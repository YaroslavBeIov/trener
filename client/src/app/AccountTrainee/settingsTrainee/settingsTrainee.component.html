<div class="settings">
    <h2 class="texting">Настройки пользователя</h2>
    <form (ngSubmit)="saveSettings()">
        <div class="form-group">
            <label class="texting" for="name">Имя:</label>
            <input type="text" id="name" name="name" [(ngModel)]="user.name">
        </div>
        <div class="form-group">
            <label class="texting" for="age">Возраст:</label>
            <input type="number" id="age" name="age" [(ngModel)]="user.age">
        </div>
        <div class="form-group">
            <label class="texting" for="height">Рост (см):</label>
            <input type="number" id="height" name="height" [(ngModel)]="user.height">
        </div>
        <div class="form-group">
            <label class="texting" for="weight">Вес (кг):</label>
            <input type="number" id="weight" name="weight" [(ngModel)]="user.weight">
        </div>
        <button class="texting" type="submit">Сохранить</button>
    </form>
</div>
