<div class="container">
    <div class="row">
        <h2 class="auth-trainee">Авторизация тренируемого</h2>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="auth-trainee">Email</label>
                    <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone:true}" class="form-control" id="stname" placeholder="Введите email">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1" class="auth-trainee">Пароль</label>
                    <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone:true}" class="form-control" id="stname" placeholder="Введите пароль">
                </div>
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" (click)="login()">Авторизироваться</button>
                </div>
            </form>
        </div>
    </div>
</div>
